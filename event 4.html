<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ENTER FIRST NUMBER =<input type="text" id="n1">
    ENTER SECOND NUMBER =<input type="text" id="n2"><br><br>
   
    <button onclick="add()">ADD</button>
    <button onclick="sub() ">SUB</button>
        
        <button onclick=" mul()">MUL</button>
    <button onclick=" div()">DIV</button>
    <h1 id="result"></h1>

    <script>
        function add() 
        {
            let a=document.getElementById("n1").value
            let b=document.getElementById("n2").value
            let c=Number(a)+Number(b)
            document.getElementById("result").innerHTML="your Addition is="+c

        }
        function sub() 
        {
            let a=document.getElementById("n1").value
            let b=document.getElementById("n2").value
            let c=Number(a)-Number(b)
            document.getElementById("result").innerHTML="your Substraction is="+c

        }
        function mul() 
        {
            let a=document.getElementById("n1").value
            let b=document.getElementById("n2").value
            let c=Number(a)*Number(b)
            document.getElementById("result").innerHTML="your Multiplication is="+c

        }
        function div() 
        {
            let a=document.getElementById("n1").value
            let b=document.getElementById("n2").value
            let c=Number(a)/Number(b)
            document.getElementById("result").innerHTML="your Division is="+c

        }
    </script>


</body>
</html>
