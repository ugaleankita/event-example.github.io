<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">WELL-COME ANKITA</h1>
    <button onclick="red()">ORANGE</button>
    <button onclick="pink()">PINK</button>
    <button onclick="yellow()">YELLOW</button>

    <script>
        function red()
        {
            document.getElementById("heading").style.color="orange"
        }
        function pink()
        {
            document.getElementById("heading").style.color="pink"
        }
        function yellow()
        {
            document.getElementById("heading").style.color="yellow"
        }
    </script>


</body>
</html>
